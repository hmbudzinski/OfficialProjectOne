<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://fonts.googleapis.com/css?family=Calistoga|Dancing+Script|Montserrat|Pacifico|Raleway|Solway&display=swap"
		rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
	<!-- have to include this for edamam -->
	<script src="https://developer.edamam.com/attribution/badge.js"></script>
	<link rel="stylesheet" href="assets/CSS/style.css" />
	<!-- added cookie favicon 12/9 jdr -->
	<link rel="icon" type="image/png" href="assets/img/cookie.png" />
	<title>Dessert Search!</title>
</head>

<body>
	<div class="jumbotron center trans-bg" id="searchbox">
		<span>
			<h1 id="shrink-text">Satisfy Your Craving</h1>
		</span>
		<div class="row extra-padding center">
			<input type="text" placeholder="Search for a dessert!" id="search-term" />
			<button type="submit" id="search-button" class="searchCenter">
				Search
			</button>
			<div class="twelve columns">
				<label class="check">Vegan
					<input type="checkbox" value="vegan" id="vegan" />
					<span class="checkmark"></span>
				</label>
				<label class="check">Peanut-free
					<input type="checkbox" value="peanut-free" id="peanut" />
					<span class="checkmark"></span>
				</label>
				<label class="check">Treenut-free
					<input type="checkbox" value="tree-nut-free" id="treenut" />
					<span class="checkmark"></span>
				</label>

			</div>
		</div>
	</div>

		<div class="container" id="results">
			<div class="row">
				<div class="eight columns trans-bg" id="recipe-box">
					<section id="recipe-info"></section>
				</div>

				<div class="four columns trans-bg" id="stored"></div>
				<div class="four columns trans-bg" id="joke"></div>
			</div>

			<div class="row">
				<!-- have to include this for edamam  -->
				<div class="eight columns" id="edamam-div">
					<div id="edamam-badge" data-color="white"></div>
				</div>
			</div>
		</div>
  
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<script src="assets/javascript/frontScript.js"></script>
	<script src="assets/javascript/search.js"></script>
</body>

</html>
